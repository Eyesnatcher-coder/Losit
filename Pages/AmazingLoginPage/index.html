<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Login Page</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container">
        <div class="loginbox">
            <div class="imagearea">
                <img src="./images/back.jpg" alt="">
            </div>
            <div class="loginsection">
                <div class="title">
                    <p>Lovebirds</p>
                </div>
                <div class="message">Welcome to Lovebirds</div>
                <div class="credentials">
                    <div class="uname">username</div>
                    <input autofocus type="text" class="user">
                    <div class="pass">password</div>
                    <input type="text" class="password">
                    <div class="forget"><a href="">Forget password?</a> </div>
                </div>
                <div class="btn"><button class="loginbtn">Login</button></div>
                <div class="signup">
                    New Loverbirds <a href="">Create Account</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
