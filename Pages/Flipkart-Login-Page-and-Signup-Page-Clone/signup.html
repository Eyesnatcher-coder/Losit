<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sytle.css">
</head>

<body>
    <section class="section flex-container">
        <div class="text-img-container flex-container">
            <div class="text-container flex-container">
                <h1>Looks like you're new here!</h1>
                <h3>Sign up with your mobile number to get started</h3>
            </div>
            <img src="login_img_c4a81e.png" alt="login-img">
        </div>
        <div class="form-container flex-container">
            <form action="" class="form flex-container">
                <div class="email-phone-password-container flex-container">
                    <div class="email-phone-container input-container">
                        <input type="text" name="phone" placeholder="Enter Mobile number" required>
                    </div>
                </div>
                <p>By continuing, you agree to Flipkart's <span>Terms of Use</span> and <span>Privacy Policy.</span></p>
                <button type="submit" class="signup-btn">CONTINUE</button>
                <a href="/Flipkart-Login-Page-and-Signup-Page-Clone/login.html" class="back-to-login-link"><button type="button"
                        class="back-to-login-btn">Existing User? Log in</button></a>
            </form>
        </div>
    </section>
</body>

</html>
