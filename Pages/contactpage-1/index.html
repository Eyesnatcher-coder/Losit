<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactUs Page</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-image: url(https://png.pngtree.com/thumb_back/fh260/background/20200714/pngtree-modern-double-color-futuristic-neon-background-image_351866.jpg);">
    
    <div class="container pt-5 mt-5">
      <h1 class="title text-center text-light">GET IN TOUCH</h1>
      <div class="row">
        <div class="col-md-6 text-light">
          <ul>
            <li><div class="circle"><i class="fas fa-home"></i></div> Tokyo, Japan</li>
            <li><div class="circle"><i class="fas fa-phone"></i></div> +0 000 0000000</li>
            <li><div class="circle"><i class="fas fa-envelope"></i></div> name@address.com</li>
            <li><div class="circle"><i class="fas fa-clock"></i></div> Mon - Fri 8:00 AM to 4:00 PM</li>
          </ul>
        </div>
        <div class="col-md-6 text-light">
          <div class="contact-section">
            <input type="text" placeholder="Name">
            <input type="email" placeholder="E-mail">
            <textarea placeholder="Write your message..."></textarea>
            <input type="submit" value="Send">
          </div>
        </div>
      </div>
      
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
