<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./fluidicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <title>Sign in to Github-GitHub</title>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center ">
            <a class="header-logo justify-content-center" href="https://github.com/" aria-label="Homepage" data-ga-click="(Logged out) Header, go to homepage, icon:logo-wordmark">
                <svg height="48" aria-hidden="true" viewBox="0 0 16 16" version="1.1" width="48" data-view-component="true" class="octicon octicon-mark-github">
              <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
          </svg>
              </a>
        </div>
        <div class="d-flex justify-content-center github-header">
            Sign in to GitHub
        </div>
        <div class="github-login-div">
            <div class="github-login-div-child">
                <form action="">
                    <div class="github-username form-group pt-2">
                        <label for="username">Username or email address</label>
                        <input type="text" id="username" class="form-control mt-2 form-control-sm rounded-2">
                        <div class="row">
                        <label for="password" class="mt-3 col-lg-6">Password</label>
                        <a class="mt-3 text-decoration-none col-lg-6 text-lg-end fw-light">Forgot password?</a>
                        </div>
                        <input type="text" id="password" class="form-control mt-2 form-control-sm rounded-2">
                        <button type="submit" class="btn btn-success w-100 p-1 mt-4 rounded-2">Sign in</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="github-login-div">
            <div class="github-login-div-child" style="background-color: #fff;">
                <div class="m-3 px-lg-4">New to GitHub? <a href="" class="text-decoration-none">Create an account.</a></div>
            </div>
        </div>
        <div class="footer-github d-flex justify-content-center">
            <div class="row ">
                <a class="element col-lg-auto text-decoration-none">
                    Terms
                </a>
                <a class="element col-lg-auto text-decoration-none">
                    Privacy
                </a>
                <a class="element col-lg-auto text-decoration-none">
                    Security
                </a>
                <a class="element col-lg-auto text-decoration-none text-black-50">
                    Contact GitHub
                </a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
</body>
</html>
