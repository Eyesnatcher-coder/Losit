<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-wrapper flex-container">
        <form action="/Dark-Neumorphism-Ui-Login-Page-and-Signup-Page/login.html" class="form flex-container">
            <h1>Login Form</h1>
            <div class="email">
                <div class="input-container flex-container"> <svg aria-hidden="true" focusable="false" data-prefix="fas"
                        data-icon="user" class="svg-inline--fa fa-user fa-w-14" role="img"
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                        <path fill="currentColor"
                            d="M224 256c70.7 0 128-57.3 128-128S294.7 0 224 0 96 57.3 96 128s57.3 128 128 128zm89.6 32h-16.7c-22.2 10.2-46.9 16-72.9 16s-50.6-5.8-72.9-16h-16.7C60.2 288 0 348.2 0 422.4V464c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48v-41.6c0-74.2-60.2-134.4-134.4-134.4z">
                        </path>
                    </svg>
                    <input type="email" placeholder="Email" name="email">
                </div>
            </div>
            <div class="password">
                <div class="input-container flex-container">
                    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="lock"
                        class="svg-inline--fa fa-lock fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 448 512">
                        <path fill="currentColor"
                            d="M400 224h-24v-72C376 68.2 307.8 0 224 0S72 68.2 72 152v72H48c-26.5 0-48 21.5-48 48v192c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V272c0-26.5-21.5-48-48-48zm-104 0H152v-72c0-39.7 32.3-72 72-72s72 32.3 72 72v72z">
                        </path>
                    </svg>
                    <input type="password" placeholder="Password" name="password">
                </div>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            <input type="submit" name="logIn" class="login-btn" value="Login">
            <p class="sign-up-option">Not a member? <a href="/Dark-Neumorphism-Ui-Login-Page-and-Signup-Page/signup.html">Signup now</a></p>
        </form>
    </div>
</body>

</html>
