<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-container flex-container">
        <form class="form flex-container flex-column flex-stretch">
            <h4 class="form__title">Sign in to your account</h4>
            <div class="form__email-container form__input-container flex-container flex-column flex-stretch">
                <label class="form__email-label form__label">
                    Email Address<span class="form__label-mandatory-symbol">*</span>
                </label>
                <input type="email" name="email" placeholder="Enter your email address "
                    class="form__email-input form__input" required>
            </div>
            <div class="form__password-container form__input-container flex-container flex-column flex-stretch">
                <label class="form__password-label form__label">
                    Password<span class="form__label-mandatory-symbol">*</span>
                </label>
                <input type="password" name="password" placeholder="Enter your password "
                    class="form__password-input form__input" required>
            </div>
            <button type="submit" class="form__sign-in-btn">Sign In</button>
            <div class="form__or flex-container">
                <div class="form__or-line"></div>
                <h5 class="form__or-title">OR</h5>
                <div class="form__or-line"></div>
            </div>
            <button type="button" class="form__google-sign-in-btn form__social-sign-in-btn flex-container">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M23.52 12.2727C23.52 11.4218 23.4436 10.6036 23.3018 9.81816H12V14.46H18.4582C18.18 15.96 17.3345 17.2309 16.0636 18.0818V21.0927H19.9418C22.2109 19.0036 23.52 15.9273 23.52 12.2727Z"
                        fill="#4285F4" />
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M12 24C15.24 24 17.9564 22.9255 19.9418 21.0927L16.0637 18.0818C14.9891 18.8018 13.6146 19.2273 12 19.2273C8.87456 19.2273 6.22911 17.1164 5.28547 14.28H1.27638V17.3891C3.25093 21.3109 7.30911 24 12 24Z"
                        fill="#34A853" />
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M5.28545 14.28C5.04545 13.56 4.90909 12.7909 4.90909 12C4.90909 11.2091 5.04545 10.44 5.28545 9.71998V6.61089H1.27636C0.463636 8.23089 0 10.0636 0 12C0 13.9363 0.463636 15.7691 1.27636 17.3891L5.28545 14.28Z"
                        fill="#FBBC05" />
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M12 4.77273C13.7618 4.77273 15.3437 5.37818 16.5873 6.56727L20.0291 3.12545C17.9509 1.18909 15.2346 0 12 0C7.30911 0 3.25093 2.68909 1.27638 6.61091L5.28547 9.72C6.22911 6.88364 8.87456 4.77273 12 4.77273Z"
                        fill="#EA4335" />
                </svg>
                Sign In with Google
            </button>
            <button type="button" class="form__github-sign-in-btn form__social-sign-in-btn flex-container">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g clip-path="url(#clip0)">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M12 0C5.37423 0 0 5.50943 0 12.3019C0 17.7358 3.46012 22.3396 8.17178 24C8.76074 24.0755 8.9816 23.6981 8.9816 23.3962C8.9816 23.0943 8.9816 22.3396 8.9816 21.283C5.66871 22.0377 4.93252 19.6226 4.93252 19.6226C4.41718 18.1887 3.60736 17.8113 3.60736 17.8113C2.50307 17.0566 3.68098 17.0566 3.68098 17.0566C4.8589 17.1321 5.52147 18.3396 5.52147 18.3396C6.62577 20.2264 8.31902 19.6981 8.9816 19.3962C9.05522 18.566 9.42331 18.0377 9.71779 17.7359C7.06749 17.434 4.26994 16.3774 4.26994 11.6226C4.26994 10.2642 4.71166 9.20755 5.52147 8.30189C5.44785 8.07547 5.00614 6.79245 5.66871 5.13208C5.66871 5.13208 6.69939 4.83019 8.9816 6.41509C9.93865 6.11321 10.9693 6.03774 12 6.03774C13.0307 6.03774 14.0614 6.18868 15.0184 6.41509C17.3006 4.83019 18.3313 5.13208 18.3313 5.13208C18.9939 6.79245 18.5521 8.07547 18.4785 8.37736C19.2147 9.20755 19.7301 10.3396 19.7301 11.6981C19.7301 16.4528 16.9325 17.434 14.2822 17.7359C14.7239 18.1132 15.092 18.8679 15.092 20C15.092 21.6604 15.092 22.9434 15.092 23.3962C15.092 23.6981 15.3129 24.0755 15.9018 24C20.6871 22.3396 24.0736 17.7358 24.0736 12.3019C24 5.50943 18.6258 0 12 0Z"
                            fill="white" />
                    </g>
                    <defs>
                        <clipPath id="clip0">
                            <rect width="24" height="24" fill="white" />
                        </clipPath>
                    </defs>
                </svg>
                Sign In with Github
            </button>
            <a href="#" class="form__forgot-pasword">Forgot Password?</a>
        </form>
    </div>
</body>

</html>
