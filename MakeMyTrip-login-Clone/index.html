<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>MakeMyTrip</title>
</head>

<body>
    <div>
        <button class="login-btn" id="login-btn"><img src="img/mmt.png" alt="">
            <p>Login or Create Account</p>
        </button>
    </div>
    <div id="popup">
        <div class="form">
            <nav>
                <li><a class="personal-active" id="personal-btn">Personal account</a></li>
                <li><a class="mybiz" id="mybiz-btn" >Mybiz account</a></li>
            </nav>
            <h2 class="heading" id="heading">Login/Signup</h2>
            <label for="user-input" id="input-label">Email or Mobile Number</label>
            <input type="text" id="user-input" placeholder="Enter your work email id" value="">
            <button class="cont-btn" id="cont-btn">continue</button>
            <div class="p"><p id="or-el">Or Login/Signup With</p></div>
            <div class="g-btn"><img src="img/google.png" alt=""><p id="g-text">Login with Google</p></div>
            <div class="p"><p id="terms-el">By proceeding, you agree to MakeMyTrip's and <a id="term-a" href="#">Privacy Policy</a>,<a id="term-a" href="#">User Agreement</a>and<a id="term-a" href="#">T&Cs</a></p></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
