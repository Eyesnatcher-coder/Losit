<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600&display=swap" rel="stylesheet">
    <title>Heroku Login page</title>
</head>
<!-- clone of Heroku login page--frontend part -->
<body>
    <div class="login-page">
       <div class="container">
        <div class="login-logo">
            <img width="69px" height="98px" src="https://id.heroku.com/assets/logo-vertical@2x.png" alt="heroku logo">
        </div>
        <div class="login-container">
            <div class="white-container">
                <h2 class="login-title">Log in to your account</h2>
                <form action="#" method="POST">
                    <div class="input-group">
                        <div class="label">
                            <label class="align-left" for="email">Email Address</label>
                        </div>
                        <div class="field-group">
                            <div class="input-field">
                            <span ><i class="fa fa-user" aria-hidden="true"></i></span>
                            <input  type="email" name="email" id="email" placeholder="Email Address" required>
                            </div>
                        </div>
                    </div>
                    <div class="input-group password">
                        <div class="label">
                            <label class="align-left" for="password">Password</label>
                        </div>
                        <div class="field-group">
                            <div class="input-field">
                            <span ><i class="fa fa-lock" aria-hidden="true"></i></span>
                            <input  type="password" name="password id="password" placeholder="Password" required>
                            </div>
                        </div>
                    </div>
                    <div class="input-group">
                     <div class="field-group">
                        <a href="" class="logIn">Log In</a>
                     </div>
                    </div>
                </form>
                <a href="" id="white-container-footer">New to Heroku? <span>Sign Up</span></a>
            </div>
            <a href="#">Log in via SSO</a>
            <a style="margin-left: 25px" href="#">Forgot your password?</a>
        </div>
       </div>
    </div>
</body>
</html>
