<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="amazon.css">
    <title>Amazon Sign In</title>
    <link rel="shortcut icon" type="image" href="./amazon_images/Amazon-icon.png">
</head>
<body>
    <div class="login">

        <div class="login_logo">
            <a href="https://www.amazon.in"><img src="amazon_images/amazon_img.PNG" class="img"></a>
        </div>

        <div class="login-container">

            <h1>Sign-In</h1>

            <form>

                <h5>Email or mobile phone number</h5>

                <input type="text" name="user-mail" class="input">

                <h5>Password</h5>

                <input type="password" name="password" class="output">

                <button class="sign-in-button">Sign-In</button>

            </form>

            <p>By continuing, you agree to Amazon's <a href="#"> Conditions of Use </a>and<a href="#"> Privacy Notice</a>.</p>

            <div class="help"><a href="#">Need help?</a></div>

        </div>

        <div class="medium">

            <div class="plain">New to Amazon?</div>

        </div>

        <div class="button">

            <button class="create-Account">Create your Amazon account</button>

        </div>

        <div class="flex">
            <a href="#">Conditions of Use</a>
            <a href="#">Privacy Notice</a>
            <a href="#">Help</a>
        </div>

        <div class="branding">Â© 1996-2021, Amazon.com, Inc. or its affiliates</div>

    </div>


</body>
</html>
