<body>
  <div id="container">
    <div id="close">
      <div class="bar"></div>
      <div class="bar second"></div>
    </div>
    <div id="frame">
      <div id="formContainer">
        <form>
          <div class="labelBig">Login</div>
          <label class="labelSmall">Your Email</h3>
          <input type="email" name="email" id="email" class="inputBox">
          <label class="labelSmall" for="password">Your Password</h3>
          <input type="password" name="password" id="password" class="inputBox">
          <a href="#" id="forgot">Forgot My Password</a>
          <input type="submit" id="submitButton" value="Start Session">
        </form>
      </div>
      <div id="img"></div>
    </div>
  </div>
</body>
