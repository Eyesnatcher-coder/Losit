<html>
  <head>
    <title>Neumorphic login form</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link type="text/css" rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
    <form class="form"> 
      <h4 class="text"> Login To Your Account</h4>
      <input type="text" placeholder="username" class="txt-field">
      <input type="password" placeholder="password" class="txt-field">
      <button type="submit" class="btn">Login</button>
      <a href="#" class="reset">Forgot Password</a>
      <span class="sign-in-with">Sign in with</span>
      <div class="media-icons">
        <div class="icon"><span class="fb fa fa-facebook"></span></div>
        <div class="icon"><span class="ig fa fa-instagram"></span></div>
        <div class="icon"><span class="gh fa fa-github"></span></div>
      </div>
    </form>
      
      </main>
  </body>
</html>
