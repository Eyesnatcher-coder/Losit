<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Auth0-login-page/auth0.css">
    <title>Log in to Docs</title>
    <link rel="shortcut icon" type="image" href="../Auth0-login-page/IMAGES/auth0-logo-black.png">
</head>
<body>
    <div class="login">

        <div class="login-container">

            <div class="login_logo">
                <a href="#"><img src="../Auth0-login-page/IMAGES/auth0-logo-black.png" class="img"></a>
            </div>

            <p style="font-family: Inter;" class="main">Auth0</p>

            <p class="intro" style="font-family: Inter;">Log in to Auth0 to continue to Docs.</p>

            <form>
                <input type="text" name="user-mail" class="input" placeholder="Email address">
            </form>

            <button class="continue" style="font-family: Inter;">Continue</button>

            <p class="or" style="font-family: Inter;">or</p>

            <div class="fastsign">

                <button class="linkedin" style="font-family: Inter;"><img src="../Auth0-login-page/IMAGES/linkedin.png" class="link">Continue with LinkedIn</button>

                <button class="microsoft" style="font-family: Inter;"><img src="../Auth0-login-page/IMAGES/microsoft.png" class="micro">Continue with Microsoft Account</button>

                <button class="github" style="font-family: Inter;"><img src="../Auth0-login-page/IMAGES/github.png" class="git">Continue with GitHub</button>

                <button class="google" style="font-family: Inter;"><img src="../Auth0-login-page/IMAGES/google.png" class="gogle">Continue with Google</button>

            </div>

        </div>

        <p>
            gap from bottom
        </p>

    </div>
    
</body>
</html>
