<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="card">
            <p id="login-signup">Log in or sign up</p>
            <hr>
            <div class="underline-title"></div>
            <div id="card-content">
                <form action="" class="form">
                    <div class="welcome">
                        <div class="welcome-content">Welcome to Airbnb</div>
                    </div>
                    <div class="phone-numbers">
                        <label for="">
                            <input type="" class="form-content" placeholder="Country/region">
                        </label>
                        </label>
                        <label for="">
                            <input type="tel" class="form-content" required placeholder="Phone number">
                        </label>
                    </div>
                    <div class="form-content text">
                        <p>
                            Weâ€™ll call or text you to confirm your number. Standard message and data rates apply.
                            <a href="#">Privacy Policy</a>
                        </p> 
                    </div>
                    <div class="form-content button">
                        <button id="continue">Continue</button>
                    </div>
                    <div class="or">
                        <hr>
                        or
                    </div>
                    <div class="form-content btn">
                        <button type="submit" class="btn-item">
                            <div id="facebook">Continue with Facebook</div>
                        </button>
                        <button type="submit" class="btn-item">
                            <div id="google">Continue with Google</div>
                        </button>
                        <button type="submit" class="btn-item">
                            <div id="apple">Continue with Apple</div>
                        </button>
                        <button type="submit" class="btn-item">
                            <div id="email">Continue with Email</div>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
